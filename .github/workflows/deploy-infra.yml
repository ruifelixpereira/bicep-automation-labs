name: Deploy Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
  pull_request:
    branches: [main]
    paths:
      - 'infra/**'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod
      template:
        description: 'Bicep template to deploy'
        required: true
        default: 'main'
        type: choice
        options:
          - main
          - main-appinsights

permissions:
  id-token: write
  contents: read

env:
  AZURE_RESOURCE_GROUP: rg-bicep-labs
  AZURE_LOCATION: eastus2
  TEMPLATE_FILE: infra/${{ inputs.template || 'main' }}.bicep
  PARAMS_FILE: infra/${{ inputs.template || 'main' }}.bicepparam

jobs:
  validate:
    name: Validate Bicep
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Build Bicep
        uses: azure/cli@v2
        with:
          inlineScript: |
            az bicep build --file ${{ env.TEMPLATE_FILE }}

      - name: Validate deployment
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group validate \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --template-file ${{ env.TEMPLATE_FILE }} \
              --parameters ${{ env.PARAMS_FILE }}

  what-if:
    name: What-If Analysis
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: What-If
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group what-if \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --template-file ${{ env.TEMPLATE_FILE }} \
              --parameters ${{ env.PARAMS_FILE }}

  deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: what-if
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: ${{ inputs.environment || 'dev' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create resource group
        uses: azure/cli@v2
        with:
          inlineScript: |
            az group create \
              --name ${{ env.AZURE_RESOURCE_GROUP }} \
              --location ${{ env.AZURE_LOCATION }}

      - name: Deploy Bicep template
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group create \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --template-file ${{ env.TEMPLATE_FILE }} \
              --parameters ${{ env.PARAMS_FILE }} \
              --name "deploy-$(date +%Y%m%d-%H%M%S)"

      - name: Show deployment outputs
        uses: azure/cli@v2
        with:
          inlineScript: |
            az deployment group show \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name "$(az deployment group list --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query '[0].name' -o tsv)" \
              --query properties.outputs
